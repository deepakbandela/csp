<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' https;  script-src 'self'; img-src *;">
</head>
<body>


<h2>HTML Image</h2>

<img src="https://www.w3schools.com/html/pulpitrock.jpg" alt="Mountain View" width="500" height="377">
<button id="button" onclick="myFunction()">Click me</button>

<p id="demo"></p>


<script>
function myFunction() {
  document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + "\n" + "Hello World " + new Date();
}
</script>


</body>

</html>
